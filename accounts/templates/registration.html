{% extends 'base.html' %}

{% block page_title %}Registration Page{% endblock %}

{% block page_heading %}User Registation{% endblock %}
{% block content %}
<p>If you already have an account you can <a href="{% url 'login' %}">sign in</a></p>
<form method="POST">
    {% csrf_token %}
    {{ register_form }}
    <button type="submit">Login</button>
</form>
{% endblock %}
